<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
    <mat-accordion *ngIf="posts.length > 0">
        <mat-expansion-panel hideToggle *ngFor="let post of posts">
            <mat-expansion-panel-header>
                <mat-panel-title>
                {{post.title}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="post-image">
            <img [src]="post.imagePath">
            </div>
            <p>{{post.content}}</p>
            <mat-action-row>
                <button mat-button color="primary" [routerLink]="['/edit',post._id]" >Edit</button>
                <button mat-button color="primary" (click)="onDelete(post._id)" >Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator 
    [length]="totalPosts" 
    [pageSize]="postsPerPage" 
    [pageSizeOptions]="pageSizeOptions"
    (page)="OnChangePage($event)"
    >
    </mat-paginator>
    <p class="mat-body-1 info-text" *ngIf="posts.length <= 0">No posts yet</p>
</div>
