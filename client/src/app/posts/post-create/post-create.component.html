<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost(postForm)">
    <mat-form-field>
        <input rows="6" matInput formControlName="title" name="title" placeholder="Enter Title" required>
        <mat-error *ngIf="form.get('title').invalid">Enter Post Title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
        <textarea rows="6" matInput formControlName="content" name="content" placeholder="Enter Content" required></textarea>
        <mat-error *ngIf="form.get('content').invalid">Enter Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
</mat-card>
